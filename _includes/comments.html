<div id="uyan_frame"></div>
    <script>
        var gitment = new Gitment({
            id: '<%= page.title %>',
            owner: '<%= theme.gitment.owner %>',
            repo: '<%= theme.gitment.repo %>',
            oauth: {
                client_id: '<%= theme.gitment.client_id %>',
                client_secret: '<%= theme.gitment.client_secret %>',
            },
        })
        gitment.render('gitment_container')
    </script>
<!-- UY END -->
